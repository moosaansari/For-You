<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Store Hours for The Little Taco Shop" />
  <title>Store Hours - LTS</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #fdf6ec;
    color: #333;
    padding: 20px;
  }

  header {
    background-color: #2a9d8f;
    color: white;
    padding: 1.5rem;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 2rem;
  }

  nav ul {
    display: flex;
    justify-content: center;
    gap: 20px;
    list-style: none;
    margin: 1rem 0;
    padding: 0;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  figure {
    text-align: center;
    margin-top: 1rem;
  }

  img {
    width: 250px;
    border-radius: 10px;
  }

  main {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  dl {
    margin-top: 1rem;
    padding-left: 1rem;
  }

  dt {
    font-weight: bold;
    margin-top: 1rem;
  }

  dd {
    margin-left: 1rem;
  }

  a {
    display: inline-block;
    margin-top: 1.5rem;
    color: #2a9d8f;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #555;
  }
</style>

</head>

<body>
  <header>
    <h1>Store Hours</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#menu">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <figure>
      <img src="img/image copy.png" alt="Taco Tray" />
      <figcaption>Fresh & Ready Every Day</figcaption>
    </figure>
  </header>
  <main>
    <p>We're open 7 days a week!</p>
    <dl>
      <dt>Sunday - Thursday:</dt>
      <dd>11:00 AM – 9:00 PM</dd>
      <dt>Friday - Saturday:</dt>
      <dd>11:00 AM – 11:00 PM</dd>
    </dl>
    <p><a href="#top">Back to Top</a></p>
  </main>
  <footer>
    <p>&copy; 2025 The Little Taco Shop. All rights reserved.</p>
  </footer>
</body>

</html>
